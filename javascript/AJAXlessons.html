//second example
function fakeAjax(cb){
    setTimeout(function(){
        cb('ajax data');
    }, 1000);
}

console.log('start');
fakeAjax(processData);
console.log('end'); 

function processData(data){
    console.log('I have processed the data: ' + data);
}

//output of second output
//start
//end
//I have processed the data: ajax data
