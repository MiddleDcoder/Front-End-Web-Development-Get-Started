<!DOCTYPE html>
<html>
<head>

    <title>Responsive.gs Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="gridcss/style.css" />

</head>
<body>

    </div>
